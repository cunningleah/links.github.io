<head>

  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">

  <!-- Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Feeds -->
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.title }}" href="{{ site.baseurl }}/feeds/feed.xml" />
  <link rel="alternate" type="application/json" title="JSON Feed for {{ site.title }}" href="{{ site.baseurl }}/feeds/feed.json" />
  
  <!-- Webmentions -->
  <link rel="pingback" href="https://webmention.io/links.thingelstad.com/xmlrpc" />
  <link rel="webmention" href="https://webmention.io/links.thingelstad.com/webmention" />

  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/assets/css/colors.css" rel="stylesheet" />

  <!-- Jekyll SEO Tag -->
  {% seo %}

</head>
