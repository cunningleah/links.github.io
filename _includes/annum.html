Links for {{ include.year }}.

{% assign this_year = site.posts | where: 'year', include.year %}

<h3>Links by month for {{ include.year }}</h3>
{% assign by_month = this_year | group_by: 'month' %}
<ul>
{% for month in by_month %}
<li>Month {{ month.name }}: {{ month.items | size }}</li>
{% endfor %}
</ul>
